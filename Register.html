<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Here</title>

    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<br><br><br><br>
<form action="">
    <legend>SIGN UP WITH SHOPLENTY</legend>
    <br>
    <label for="fname">Firstname :</label>
    <input type="text" id="fname" placeholder="Your firstname..." required>
    <br><br>

    <label for="sname">Surname :</label>
    <input type="text" id="sname" placeholder="Your surname..." required>
    <br><br>

     <label for="email">Email Address :</label>
    <input type="email" id="email" placeholder="e.g abc@gmail.com" required>
    <br><br>

     <label for="pwd">Password :</label>
    <input type="password" id="pwd" placeholder="Your password..." required>
    <br><br>

     <label for="phone">Contact Info :</label>
    <input type="tel" id="phone" placeholder="e.g 0724282755" required>
    <br><br>

    <label for="YOB">Year Of Birth :</label>
    <input type="date" id="YOB" required>
    <br><br>

    <label for="file">Upload Photo :</label>
    <input type="file" id="file" required>
    <br><br>

    <label for="nationality">Select Nationality :</label>
    <select name="" id="nationality">
        <option value="" disabled>--- Choose Nationality</option>
        <option value="">Italian</option>
        <option value="">Japanese</option>
        <option value="">Kenyan</option>
        <option value="">Chinese</option>
        <option value="">Korean</option>
        <option value="">American</option>
        <option value="">German</option>
    </select>
    <br><br>


    <p>Select your favourite football team</p>
    <input type="checkbox" id="Manchester City" name="Manchester City">
    <label for="Manchester City">Manchester City</label>
    <br>

        <input type="checkbox" id="Chelsea" name="Chelsea">
    <label for="Chelsea">Chelsea</label>
    <br>

        <input type="checkbox" id="Liverpool" name="Liverpool">
    <label for="Liverpool">Liverpool</label>
    <br>

        <input type="checkbox" id="Tottenham"name="Tottenham">
    <label for="Tottenham">Tottenham</label>
    <br><br>
    
    
    
    <p>Select Gender :</p>
    <input type="radio" id="male" name="gender">
    <label for="male">Male</label>
    <br>

    <input type="radio" id="female" name="gender">
    <label for="female">Female</label>
    <br>

    <input type="radio" id="other" name="gender">
    <label for="other">Other</label>
    <br><br>

    <label for="message">Message</label>
    <br>
    <textarea name="" id="message" cols="30" rows="10" placeholder="Type here"></textarea>
    <br><br>

    <button type="submit">Register</button>








</form>
</body>
</html>
