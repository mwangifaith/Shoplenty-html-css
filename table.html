<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table with Colspan and Rowspan</title>
    <style>
        table{
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
            font-family: arial, sans-serif;
        }
        th, td{
            border: 3px solid black;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            margin: 0 auto;
        }
        </style>
</head>
<body>
<table>
    <tr>Document
        <th><u>ID</u></th>
        <th><u>Name</u></th>
        <th><u>Subject</u></th>
        <th><u>Marks</u></th>
    </tr>
    <tr>
        <td rowspan="3">1</td>
        <td rowspan="3">David</td>
        <td>Maths</td>
        <td>80</td>
    </tr>
    <tr>
        <td>Physics</td>
        <td>90</td>
    </tr>
    <tr>
        <td>Computers</td>
        <td>70</td>
    </tr>
    <tr>
        <td rowspan="3">2</td>
        <td rowspan="3">Alex</td>
        <td>Maths</td>
        <td>80</td>
    </tr>
    <tr>
        <td>Physics</td>
        <td>70</td>
    </tr>
    <tr>
        <td>Computers</td>
        <td>90</td>
    </tr>
</table>
</body>
</html>
